<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepped form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="formControls">
            <input type="button" value="1" id="button1" class="buttonFn active" disabled>
            <input type="button" value="2" id="button2" class="buttonFn" disabled>
            <input type="button" value="3" id="button3" class="buttonFn" disabled>
            <input type="button" value="4" id="button4" class="buttonFn" disabled>
            <input type="button" value="5" id="button5" class="buttonFn" disabled>
        </div>
        <div class="formContainer">
            <form id="myForm"></form>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
